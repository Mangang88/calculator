<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculatorApp.css">
</head>
<body>
  <input type="text" id="result" class="result-button" readonly>
  <br>
  <input type="button" value="1" class="num">
  <input type="button" value="2" class="num">
  <input type="button" value="3" class="num">
  <br>
  <input type="button" value="4" class="num">
  <input type="button" value="5" class="num">
  <input type="button" value="6" class="num">
  <br>
  <input type="button" value="7" class="num">
  <input type="button" value="8" class="num">
  <input type="button" value="9" class="num">
  <br>
  <input type="button" value="." class="num" id="point">
  <input type="button" value="0" class="num">
  <input type="button" value="π" class="num">
  <br>
  <input type="button" value="+" class="operator">
  <input type="button" value="-" class="operator">
  <input type="button" value="*" class="operator">
  <br>
  <input type="button" value="/" class="operator">
  <input type="button" value="%" class="operator">
  <input type="button" value="=" id="equal" class="equal-button"> 
  <br>
  <input type="button" value="C" id="clear" class="operator">
  <input type="button" value="Delete" id="delete" class="delete-button">
  <input type="button" value="√" class="operator">
  <br>
  <input type="button" value="(" class="operator">
  <input type="button" value=")" class="operator">
  <input type="button" value="^" class="operator">

 <script src="calculatorApp.js"></script>

  </body>
</html>
